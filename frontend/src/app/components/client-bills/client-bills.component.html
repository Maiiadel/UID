<app-menu-client></app-menu-client>

<h1 class="text-center m-5">Your Bills:</h1>

<div class="container">
  <button
    class="btn btn-primary align-center h-50 w-25"
    (click)="toggleFormShow()"
  >
    Add Monthly Bill
  </button>
</div>
<br />
<div id="add-new-bill-box" class="center">
  <form
    [formGroup]="new_bill_group"
    *ngIf="show"
    class="card w-50 h-50 form-group"
    (ngSubmit)="calculateBill()"
  >
    <label class="mx-3">Bill Type :</label>
    <br />
    <select
      formControlName="bill_type_selected"
      class="form-control mx-3"
      name="TypeOfBill"
      id="type"
      placeholder="choose Bill type"
    >
      <option value="Water">Water</option>
      <option value="Electricity">Electricity</option>
    </select>
    <label class="mx-3">Month :</label>
    <select
      formControlName="month_selected"
      class="form-control mx-3"
      name="MonthOfBill"
      id="month"
      placeholder="choose Month"
    >
      <option value="1">Jan</option>
      <option value="2">Feb</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <label class="mx-3" for="billAmount">Enter Unit cost :</label>
    <input
      formControlName="bill_amount"
      type="text"
      class="form-control mx-3"
      id="billUnitCost"
    />
    <button
      (click)="calculateBill()"
      class="btn btn-success w-50 align-center m-auto mt-3 mb-3"
    >
      Calculate Bill
    </button>
  </form>
</div>
<div class="container">
  <table
    id="example"
    class="table table-light table-striped"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th>Bill ID</th>
        <th>Type</th>
        <th>Month</th>
        <th>Payment method</th>
        <th>Cost</th>
        <th>usage</th>
        <th>Due date</th>
        <th>Status</th>
        <th>Due_amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills_list">
        <td>{{ bill.id }}</td>
        <td>{{ bill.type }}</td>
        <td>{{ bill.month }}</td>
        <td>{{ bill.payment_method }}</td>
        <td>{{ bill.cost }}</td>
        <td>{{ bill.usage }}</td>
        <td>{{ bill.due_date }}</td>
        <td>{{ bill.due_amount }}</td>
        <td>{{ bill.status }}</td>

        <td>
          <button
            class="btn btn-success align-center"
            (click)="pay_bill(bill.id)"
          >
            Pay
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br />

<app-footer></app-footer>
